experiment:
  dataset: Movielens1M
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train_eps2.tsv
    test_path: ../data/{0}/test.tsv
  top_k: 50
  evaluation:
    cutoffs: [5, 10, 20, 50]
    simple_metrics: [nDCGRendle2020, Recall, HR, nDCG, Precision, F1, MAP, MAR, LAUC, ItemCoverage, Gini, SEntropy,EFD, EPC,  PopREO, PopRSP, ACLT, APLT, ARP]
  gpu: 0
  models:
    Random:
      meta:
        verbose: True
        save_recs: False
      seed: 42
    MostPop:
      meta:
        verbose: True
        save_recs: False
    ItemKNN:
      meta:
        save_recs: False
        verbose: True
        hyper_max_evals: 5
        hyper_opt_alg: tpe
      neighbors: [uniform, 100, 1000]
      similarity: [cosine, jaccard, dice, pearson]
      implementation: aiolli
    EASER:
      meta:
        verbose: True
        save_recs: False
        hyper_max_evals: 5
        hyper_opt_alg: tpe
      l2_norm: [uniform, 10, 10e7]
    RP3beta:
      meta:
        hyper_max_evals: 5
        hyper_opt_alg: tpe
        verbose: True
        save_recs: False
      neighborhood: [uniform, 5, 1000]
      alpha: [uniform, 0, 2]
      beta: [uniform, 0, 2]
      normalize_similarity: [True, False]
