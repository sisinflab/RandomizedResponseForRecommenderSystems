experiment:
  dataset: binarized
  data_config:
    strategy: dataset
    dataset_path: ../data/{0}/Movielens1M.tsv
  splitting:
    save_on_disk: True
    save_folder: ../data/Movielens1M/split
    test_splitting:
      strategy: random_subsampling
      test_ratio: 0.2
  top_k: 50
  gpu: 0
  external_models_path: ../external/models/__init__.py
  evaluation:
    cutoffs: [ 10, 5 ]
    simple_metrics: [ nDCG, Precision, Recall ]
    relevance_threshold: 1
